<h1>What a face!</h1>
<section class="section">
  <div class="row">
    <div class="col-lg-9 show-box">
      <div class="col-lg-5">
        <img class="show-image" ng-src="{{ studentsShow.student.image }}">
      </div>
      <div class="col-lg-5">


        <h2 class="title">{{ studentsShow.student.name }}</h2>
        <h3> {{studentsShow.student.location}}</h3>
        <h2 class="title"><a href="{{ studentsShow.student.gitHub }}">{{ studentsShow.student.gitHub }}</a></h2>

        <button class="button is-small is-primary" ui-sref="studentsEdit({ id: studentsShow.student.id })" ng-if="main.isAuthenticated()">Edit</button>
        <button class="button is-small is-danger" ng-click="studentsShow.delete()" ng-if="main.isAuthenticated()">Delete</button>
      </div>
      <p>{{studentsShow.student.location}}</p>
      <div class="map">
      <google-map center="studentsShow.student.location"></google-map>
    </div>
    </div>
  </div>
</section>
